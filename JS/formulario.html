<head>

<script>
function validateForm() {
  let x = document.forms["myForm"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
</script>


</head>

<div  id="formulario">
	<h2>Formul√°rio teste</h2>

	<form method="post" name="myForm">

	  	Nome: <input>
	 	E-mail: <input>
	  </div>
	  Idade: <input>
	  Nascimento: <input type="date">
	  Senha: <input type="password">

	<button onclick="validateForm()">Cadastrar</button>
	</form>
</div>

</body>
